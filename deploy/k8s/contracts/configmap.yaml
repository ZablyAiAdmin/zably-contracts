apiVersion: v1
kind: ConfigMap
metadata:
  name: zably-contracts-config
  namespace: zably-dev
  labels:
    app: zably-contracts
    version: v1.0.0
data:
  ZABLY_ENV: "dev"
  ZABLY_SERVICE: "contracts"
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  
  # JWKS Configuration
  JWKS_ISSUER: "https://auth.zably.dev"
  JWKS_URI: "https://auth.zably.dev/.well-known/jwks.json"
  
  # Event Bus Configuration
  EVENT_BUS_BROKERS: "kafka.zably-dev.svc.cluster.local:9092"
  EVENT_BUS_SECURITY_PROTOCOL: "SASL_SSL"
  EVENT_BUS_CONSUMER_GROUP: "zably-contracts"
  
  # Marketplace Registry
  MARKETPLACE_REGISTRY_URL: "https://registry.zably.dev/marketplaces"
  MARKETPLACE_JWKS_CACHE_TTL: "3600"